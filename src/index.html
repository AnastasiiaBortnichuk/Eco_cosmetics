<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Eco Cosmetics</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="./images/Logo.png">
  </head>
  <body>

    <header class="header">
      <div class="header__mobile">
        <label for="toggle">
          <img
            src="./images/menu.svg"
            alt="menu icon"
            class="menu__open"
          >
        </label>
        <img src="./images/logo_mobile.svg" alt="logo">
        <a href="#shop"><img src="./images/shop.svg" alt="shop icon"></a>
      </div>

      <input
        type="checkbox"
        id="toggle"
        name="toggle"
        class="menu__toggle"
      >
      <div class="header__menu menu">
        <label for="toggle">
          <img
            src="./images/Close_menu.svg"
            alt=""
            class="menu__close"
          >
        </label>
        <nav class="menu__nav">
          <ul class="menu__list">
            <li class="menu__item"><a href="#shop" class="menu__link">Shop</a></li>
            <li class="menu__item"><a href="#contact" class="menu__link">Contact</a></li>
            <li class="menu__item"><a href="#about" class="menu__link">About</a></li>
          </ul>
        </nav>
      </div>

      <div class="header__top">
        <img
          src="./images/logo_full.svg"
          class="header__logo"
          alt="logo"
        >
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#shop" class="nav__link">Shop</a></li>
            <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
            <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
          </ul>
        </nav>
        <img
          src="./images/shop.svg"
          class="header__shop"
          alt="shop icon"
        >
      </div>

      <div class="header__promo">
        <img
          class="header__img"
          src="./images/Header_photo.png"
          alt="cosmetic photo"
        >
        <div class="header__content">
          <h1 class="header__title">Brand of eco&#8209;cosmetics and magic candles</h1>
          <p>20% of sales at a wild bird shelter</p>
          <button class="header__button button">Shop</button>
        </div>
      </div>

    </header>

    <main class="main">

    </main>
    <footer class="footer">

    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
